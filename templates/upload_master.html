<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HE DQ Rules Automation - Upload Master</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            width: 100%;
            background: #fff;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 2.5em;
            font-weight: 700;
        }
        .subtitle {
            color: #7f8c8d;
            margin-bottom: 40px;
            font-size: 1.1em;
        }
        .upload-icon {
            font-size: 5em;
            margin-bottom: 30px;
        }
        .upload-section {
            background: #f8f9fa;
            padding: 40px;
            border-radius: 15px;
            border: 3px dashed #cbd5e0;
            transition: all 0.3s ease;
        }
        .upload-section:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }
        label {
            display: block;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 15px;
            font-size: 1.1em;
        }
        input[type="file"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #cbd5e0;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            font-size: 1em;
        }
        input[type="file"]:hover {
            border-color: #667eea;
        }
        .upload-btn {
            margin-top: 30px;
            padding: 18px 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .upload-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.5);
        }
        .upload-btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
        }
        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
            text-align: left;
        }
        .info-box h3 {
            color: #1976d2;
            margin-bottom: 10px;
        }
        .info-box ul {
            color: #1976d2;
            margin-left: 20px;
            line-height: 1.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-icon"></div>
        <h1>HE DQ Rules Automation</h1>
        <p class="subtitle">Upload DQ Rules Master File to Get Started</p>

        <form method="POST" action="/upload-master" enctype="multipart/form-data" id="uploadForm">
            <div class="upload-section">
                <label for="dq_excel">üìÅ Select DQ Rules Master Excel File</label>
                <input type="file" id="dq_excel" name="dq_excel" accept=".xlsx,.xls" required>
            </div>
            <button type="submit" class="upload-btn" id="uploadBtn">
                Upload & Continue
            </button>
        </form>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function() {
            document.getElementById('uploadBtn').disabled = true;
            document.getElementById('uploadBtn').textContent = '‚è≥ Uploading...';
        });
    </script>
</body>
</html>
